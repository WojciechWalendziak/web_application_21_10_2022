<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="logowanie_css.css" type="text/css"/>
  <script src="logowanie.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Logowanie:</h1>
    <div id="form_field">
      <div class="row">
        <div class="col-sm-6">
          <form>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email" placeholder="e-mail"><br><br>
          </form>
        </div>
        <div class="col-sm-6">
          <form>
            <label for="haslo">haslo:</label><br>
            <input type="password" value="secret_pass" id="myPass"><br><br>
            <input type="checkbox" onclick="show_password()">Show Password
          </form>
        </div>
      </div>
      <div id="submit">
        <input class="submit_button" type="submit" value="Submit">
      </div>
    </div>
  </div>
</body>
</html>
