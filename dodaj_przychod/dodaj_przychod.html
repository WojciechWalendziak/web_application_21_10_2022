<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dodaj_przychod_css.css" type="text/css"/>
  <script src="dodaj_przychod_js.js"></script>
</head>
<tbody onload="current_date()">
  <h1>Dodaj Przychod:</h1>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="close_modal()">&times;</span>
      <div id="new_category">
        <h1>Dodaj Przychod:</h1>
        <form><label for="parameters">Kategoria:</label><br>
          <input type="text" id="category_title" name="category_title" placeholder="category title"><br><br>
        </form>
        <div id="new_submit">
          <input class="submit_button" type="submit" value="Submit" onclick="close_modal()">
        </div>
      </div>
    </div>
  </div>
  <div id="form_field">
    <div class="row">
      <div class="col-sm-4">
        <form>
          <label for="kwota">Kwota:</label><br>
          <input type="number" placeholder="0.00" step="0.01" min="0" /><br><br>
        </form>
      </div>
      <div class="col-sm-4">
        <form>
          <label for="data">Data:</label><br>
          <input type="date" id="date" name="date" placeholder="mm/dd/yyyy"><br><br>
        </form>
      </div>
      <div class="col-sm-4">
        <form>
          <label for="category">Kategoria:</label><br>
          <select name="karegoria" id="category" onchange="add_new_category()"><br><br>
            <option value="wynagrodzenie">Wynagrodzenie</option>
            <option value="odsetki_bankowe">Odsetki bankowe</option>
            <option value="sprzedaz_na_allegro">Sprzedaz na allegro</option>
            <option value="inne">Inne</option>
          </select>
        </form>
      </div>
    </div>
    <div id="submit">
      <input class="submit_button" type="submit" value="Submit">
    </div>
  </div>
</tbody>

</html>
